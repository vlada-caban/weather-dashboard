<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 fs-2">Weather Dashboard</span>
        </div>
    </nav>

    <main class="container my-3">
        <section class="row">
            <div class="col-12 col-md-3">
                <h2 class="fs-4">Search for a city:</h2>
                <form class="form-control p-2" id="search-form">
                    <input type="input" class="form-control" id="search-input" placeholder="Type city name" />
                    <button class="btn btn-dark m-2" id="search-btn">Search</button>
                    <button type="button" class="btn btn-secondary" id="clear-history">Clear search history</button>
                </form>

                <hr />

                <div class="btn-group-vertical w-75" role="group" aria-label="Vertical button group">

                </div>
            </div>

            <div class="col-12 col-md-9">

                <div class="container" id="current-city">
                    <div class="card">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>Sunshine is delicious, rain is refreshing, wind braces us up, snow is exhilarating;
                                    there is really no such thing as bad
                                    weather, only different kinds of good weather.</p>
                                <footer class="blockquote-footer">John Ruskin</footer>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="container" id="five-day-forecast">
                </div>

            </div>
        </section>

        <hr />

        <footer class="row justify-content-center">All Rights Reserved &copy2023</footer>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
