<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar bg-secondary">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <main class="container my-3">
        <section class="row">
            <div class="col-12 col-md-3">
                <h2>Search for a city:</h2>
                <div class="form-group p-2">
                    <input type="text" class="form-control" id="search-input" placeholder="Type city name" />
                </div>
                <button class="btn btn-secondary" id="search-btn">Search</button>
                <hr />
                <div class="container">
                    <button class="btn btn-secondary">New York</button>
                    <button class="btn btn-secondary">Denver</button>
                    <button class="btn btn-secondary">Atlanta</button>
                    <button class="btn btn-secondary">Chicago</button>
                </div>
            </div>


            <div class="col-12 col-md-9">

                <div class="container" id="current-city"> Current city weather placeholder </div>

                <hr />

                <h2>5-Day Forecast:</h2>

            </div>
        </section>

        <hr />

        <footer class="row justify-content-center">All Rights Reserved &copy2023</footer>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
